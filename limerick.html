        .navbar {
            width: 100%;

        .grid-div {
            width: 100%;
            height: 230vh;
            /* border: 1px solid blue; */
            display: grid;

            grid-template-columns: repeat(3, 25%);
            grid-template-rows: 350px 350px 350px 350px 350px;

        }

        .grid-div img {
            width: 100%;
            height: 100%;
            transition: 1s;
            position: absolute;

        }

        .grid-div img:hover {
            transform: scale(1.3) rotate(10deg);

        }

        .item {
            width: 100%;
            height: 100%;
            /* border: 1px solid black; */
            overflow: hidden;
            position: relative;

        }

        .one {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;

        }
        .one2{

            /* grid-column-end: 3; */
            grid-row-start: 1;
            /* grid-row-end: 3; */

        .one3 {

        .p2-div{

            height: 20%;

            top: 30%;

        .p2{

        .footer{
